name: Build and push Docker images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  FRONTEND_VITE_API_URL: http://backend:8080
  FRONTEND_VITE_ADMIN_ENCRYPTION_PASSWORD: ""

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: backend
            dockerfile: backend/Dockerfile
            image: open-codelabs-backend
          - name: frontend
            context: frontend
            dockerfile: frontend/Dockerfile
            image: open-codelabs-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ env.FRONTEND_VITE_API_URL }}
            VITE_ADMIN_ENCRYPTION_PASSWORD=${{ env.FRONTEND_VITE_ADMIN_ENCRYPTION_PASSWORD }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
